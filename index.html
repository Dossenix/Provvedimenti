<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore Documento</title>
</head>
<body>

<h2>Test Generazione Documento</h2>

<form id="docForm">
  <input name="nome" placeholder="Nome e Cognome" required><br><br>
  <input name="codice" placeholder="Codice Identificativo" required><br><br>
  <textarea name="motivazione" placeholder="Motivazione"></textarea><br><br>

  <select name="sanzione">
    <option>Ammonimento ufficiale (Warning)</option>
    <option>Richiamo scritto (Censura formale)</option>
  </select><br><br>

  <button type="submit">Genera Documento</button>
</form>

<p id="result"></p>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzbkCItbKKiX0aHRhdOFgBSEobPs-7TFX8JPY3lSWeuBxUnPAynVGDYKNcSo9r7vgQc/exec";

document.getElementById("docForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target).entries());
  document.getElementById("result").innerText = "Invio in corso...";

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const json = await res.json();
  document.getElementById("result").innerText =
    json.ok ? "Documento creato!" : "Errore: " + json.error;
});
</script>

</body>
</html>
